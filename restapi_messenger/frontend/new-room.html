<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="env.js"></script>

<title>New Room</title>

<body>
    <h2 class="align-center">Введите данные новой беседы<br><small>все поля обязательны для заполнения</small></h2>

            <label for="title">Название беседы</label>

        </form>
    </div>

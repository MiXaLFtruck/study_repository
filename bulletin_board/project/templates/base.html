<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post your adds here!</title>
</head>
<body>
    <div align='center'>
        <a href="{% url 'bulletins_list' %}">Home</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'my_comments' %}">Мои отклики</a>
            <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign-Up</a>
        {% endif %}
    </div>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}
                {{ message }}
            {% endif %}
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock content %}
</body>
</html>
